<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css">
	
	<title>Calculator</title>
</head>
<body>
	<section class="first-section">
		<div class="dynamicf">
			<span id="head"></span>
		</div>
		<div class="first-div">
			<span class="static">This project has been created</span>
			<span class="dynamic">
				<span id="type"></span>
			</span>	
		</div>
	</section>
	<section class="second-section">
		<div class="box">
			<form>
				<input type="text" class="input" disabled id="txt" placeholder="">
			</form>
			<div class="button-container">
				<div>
					<button class="num backf" id="clear" style="padding:1.3vh; width:8vh;margin-left:4vh;">CE</button>
					<button class="num backf" id="cross">C</button>
					<button class="num backf" value="(" id="">(</button>
					<button class="num backr" value=")" id="">)</button>
				</div>
				<div>
					<button class="num backl" value="7" id="seven" style="margin-left:4vh;">7</button>
					<button class="num backl" value="8" id="eight">8</button>
					<button class="num backl" value="9" id="nine">9</button>
					<button class="num backr" value="/" id="div">/</button>
				</div>
				<div>
					<button class="num backl" value="6" id="six" style="margin-left:4vh;">6</button>
					<button class="num backl" value="5" id="five">5</button>
					<button class="num backl" value="4" id="four">4</button>
					<button class="num backr" value="*" id="into">*</button>
				</div>
				<div>
					<button class="num backl" value="1" id="one" style="margin-left:4vh;">1</button>
					<button class="num backl" value="2" id="two">2</button>
					<button class="num backl" value="3" id="three">3</button>
					<button class="num backr" value="-" id="minus">-</button>
				</div>
				<div>
					<button class="num backl" value="." id="dot"style="margin-left:4vh;">.</button>
					<button class="num backl" value="0" id="zero">0</button>
					<button class="num backl" id="equal">=</button>
					<button class="num backr" value="+" id="plus">+</button>
				</div>
			</div>
		</div>
	</section>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
